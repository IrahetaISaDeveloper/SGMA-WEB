<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Actualización</title>
    <link rel="stylesheet" href="CSS/ update.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitácora de Actualización</h1>
        </header>

        <section class="card vehicle-info">
            <div class="image-placeholder">
                <img src="https://via.placeholder.com/150x100/3498db/FFFFFF?text=Coche+Azul" alt="Coche Azul">
            </div>
            <div class="details">
                <p class="title">Ajustes eléctricos completo</p>
                <p>Placa: P258-654</p>
                <p>Estudiante Asignado: Manuel Pérez</p>
                <p>Módulo: Sistemas Electricos</p>
                <p class="car-model">Volvo – XC40</p>
                <p class="assigned-student-name">José E.</p>
                <div class="contact-link">
                    <a href="#">Contactar</a>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </div>
            </div>
        </section>

        <section class="card observations">
            <h2>Observaciones</h2>
            <p>Ajustes eléctricos completo</p>
        </section>

        <footer>
            <button class="update-button">Enviar Actualización</button>
        </footer>
    </div>
</body>
</html>
