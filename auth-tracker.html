<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de vehículo</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
    <link rel="stylesheet" href="CSS/auth.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <img src="imgs/logo rical.png" alt="Logo Ricaldone" />
        <span class="card__title"
          >Sistema de Gestión de Mantenimieto Automotríz</span
        >
        <p class="card__content">
          Ingresa tu número de placa, tarjeta de circulación o tu DUI.
        </p>
        <div class="card__form">
          <input
            id="vehicleIdentifierInput"
            placeholder="P000-000"
            type="text"
          />
          <button id="trackButton" class="sign-up">Ver seguimiento</button>
        </div>
      </div>
    </main>
    <script src="JS/auth.js"></script>
  </body>
</html>
