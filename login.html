<!DOCTYPE html>
<html lang="es">
<head>

    <title>Login Form</title>
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png">

        <div class="login-form">

            <a href="auth-tracker.html" class="link">Seguimiento de Vehículo</a>

    </div>
